<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget With AlpineJS</title>
     <!-- Compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     
     <!--Alpine-->
    <script src="//unpkg.com/alpinejs" defer></script>

     <!--External JS-->
     <script src="counter.js" defer></script>
     <script src="index.js"></script>
     
</head>
<body class="container rounded bg-success mt-5 mb-5 p-5 border" style="--bs-bg-opacity: .1;">
    <h3 class="mb-3">Counter widget using the plain DOM</h3>
    <div class="mb-4">
        <div class="d-flex">
              <button class="me-3 increment btn bg-success fw-bold text-white" >Increment</button>
              <div class="counter" > </div>
              <button class="ms-3 decrement btn bg-danger fw-bold text-white" >Decrement</button>
        </div>
   </div>

   <h3>Counter widget using AlpineJS</h3>

<div class="p-3 mt-4 mb-4 rounded bg-success-subtle">
   <div x-data="{ count : 0 } ">
    <h4>Counter</h4>
    <div class="d-flex">
      <button class="me-3 btn bg-success fw-bold text-white" @click="count++">+</button>
      <div class="counter me-3 " x-text="count"></div>
      <button class="btn bg-danger fw-bold text-white" @click ="count = Math.max(count - 1, 0)">-</button>
    </div>
</div>
</div>

<div class="d-flex" x-data="{ count: 0, maxCount: 17 }">
    
    <button class="me-3 btn bg-success fw-bold text-white" @click="count = Math.min(count + 1, maxCount)">Count Up</button>
    <p x-text="count"></p>
    <button class="ms-3 btn bg-danger fw-bold text-white" @click="count = Math.max(count - 1, 0)">Count Down</button>
    <button class="ms-3 btn bg-primary fw-bold text-white" @click="count = 0">Reset</button>
</div>

<a href="practice.html" class="text-decoration-none"><button class="btn bg-primary fw-bold text-white align-center mt-5" style="width: 100%;">Back to Main Page <i class="bi bi-box-arrow-in-up-right"></i></button></a>

</body>
</html>
